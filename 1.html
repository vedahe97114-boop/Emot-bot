<script>

];

let unlocked = JSON.parse(localStorage.getItem("unlocked")) || [false,false,false,false,false];
let expire = localStorage.getItem("expire");

const lockBtns=document.querySelectorAll("#home .container button");

function openAd(i){
    if(unlocked[i]) return;
    localStorage.setItem("last",i);
    window.location.href=ads[i];
}

window.onload=()=>{
    let last=localStorage.getItem("last");
    if(last!==null){
        unlocked[last]=true;
        localStorage.setItem("unlocked",JSON.stringify(unlocked));
        localStorage.removeItem("last");
    }
    checkAll();
    startTimer();
}

function checkAll(){
    unlocked.forEach((v,i)=>{
        lockBtns[i].className=v?"unlocked":"locked";
        lockBtns[i].innerText=v?`Lock ${i+1} ğŸ”“`:`Lock ${i+1} ğŸ”’`;
    });

    if(unlocked.every(v=>v)){
        if(!expire){
            expire=Date.now()+12*60*60*1000;
            localStorage.setItem("expire",expire);
        }
        keyBtn.className="unlocked";
        siteBtn.className="unlocked";
    }
}

function startTimer(){
    setInterval(()=>{
        if(!expire) return;
        let left=expire-Date.now();
        if(left<=0){
            localStorage.clear();
            location.reload();
        }else{
            let h=Math.floor(left/3600000);
            let m=Math.floor(left/60000)%60;
            let s=Math.floor(left/1000)%60;
            timer.innerText=`â³ ${h}:${m}:${s}`;
        }
    },1000);
}

function openKey(){

    showPage("keyPage");
}
function openSite(){

    window.location.href="https://ffemote.com/login";
}

function goHome(){
    showPage("home");
}
function showPage(id){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}
</script>
